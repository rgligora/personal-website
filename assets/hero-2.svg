<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007aff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5856d6;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="dataGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#007aff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#007aff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#dataGrad2)"/>
  
  <!-- Main Dashboard Container -->
  <g transform="translate(30, 30)">
    <!-- Dashboard Frame -->
    <rect x="0" y="0" width="340" height="240" rx="20" fill="url(#dataGrad1)" opacity="0.1"/>
    <rect x="5" y="5" width="330" height="230" rx="15" fill="none" stroke="url(#dataGrad1)" stroke-width="2" opacity="0.3"/>
    
    <!-- Header Bar -->
    <rect x="15" y="15" width="310" height="30" rx="8" fill="url(#dataGrad1)" opacity="0.2"/>
    <circle cx="30" cy="30" r="3" fill="url(#dataGrad1)" opacity="0.6"/>
    <circle cx="42" cy="30" r="3" fill="url(#dataGrad1)" opacity="0.6"/>
    <circle cx="54" cy="30" r="3" fill="url(#dataGrad1)" opacity="0.6"/>
    
    <!-- Filter Controls -->
    <rect x="270" y="22" width="45" height="16" rx="8" fill="url(#dataGrad1)" opacity="0.4"/>
    <text x="292" y="32" font-family="monospace" font-size="8" text-anchor="middle" fill="url(#dataGrad1)" opacity="0.8">Filter</text>
    
    <!-- Main Chart Area -->
    <g transform="translate(15, 60)">
      <!-- Line Chart -->
      <rect x="0" y="0" width="200" height="120" rx="8" fill="none" stroke="url(#dataGrad1)" stroke-width="1" opacity="0.3"/>
      
      <!-- Chart Data Lines -->
      <polyline points="10,100 30,85 50,70 70,45 90,30 110,25 130,35 150,20 170,15 190,10" 
                fill="none" stroke="url(#dataGrad1)" stroke-width="3" opacity="0.8"/>
      <polyline points="10,110 30,105 50,95 70,80 90,75 110,70 130,85 150,80 170,75 190,70" 
                fill="none" stroke="url(#dataGrad1)" stroke-width="2" opacity="0.6"/>
      
      <!-- Data Points -->
      <circle cx="70" cy="45" r="4" fill="url(#dataGrad1)" opacity="0.9"/>
      <circle cx="150" cy="20" r="4" fill="url(#dataGrad1)" opacity="0.9"/>
      <circle cx="190" cy="10" r="4" fill="url(#dataGrad1)" opacity="0.9"/>
      
      <!-- Chart Grid Lines -->
      <line x1="0" y1="30" x2="200" y2="30" stroke="url(#dataGrad1)" stroke-width="0.5" opacity="0.2"/>
      <line x1="0" y1="60" x2="200" y2="60" stroke="url(#dataGrad1)" stroke-width="0.5" opacity="0.2"/>
      <line x1="0" y1="90" x2="200" y2="90" stroke="url(#dataGrad1)" stroke-width="0.5" opacity="0.2"/>
    </g>
    
    <!-- Side Panel - Bar Chart -->
    <g transform="translate(230, 60)">
      <rect x="0" y="0" width="95" height="120" rx="8" fill="url(#dataGrad1)" opacity="0.1"/>
      
      <!-- Bar Chart Bars -->
      <rect x="10" y="80" width="12" height="30" fill="url(#chartGrad)"/>
      <rect x="28" y="60" width="12" height="50" fill="url(#chartGrad)"/>
      <rect x="46" y="40" width="12" height="70" fill="url(#chartGrad)"/>
      <rect x="64" y="70" width="12" height="40" fill="url(#chartGrad)"/>
      
      <!-- Labels -->
      <text x="16" y="125" font-family="monospace" font-size="6" text-anchor="middle" fill="url(#dataGrad1)" opacity="0.7">Q1</text>
      <text x="34" y="125" font-family="monospace" font-size="6" text-anchor="middle" fill="url(#dataGrad1)" opacity="0.7">Q2</text>
      <text x="52" y="125" font-family="monospace" font-size="6" text-anchor="middle" fill="url(#dataGrad1)" opacity="0.7">Q3</text>
      <text x="70" y="125" font-family="monospace" font-size="6" text-anchor="middle" fill="url(#dataGrad1)" opacity="0.7">Q4</text>
    </g>
    
    <!-- Bottom Stats Panel -->
    <g transform="translate(15, 195)">
      <rect x="0" y="0" width="310" height="35" rx="8" fill="url(#dataGrad1)" opacity="0.1"/>
      
      <!-- Stat Cards -->
      <g transform="translate(10, 8)">
        <rect x="0" y="0" width="60" height="20" rx="4" fill="url(#dataGrad1)" opacity="0.2"/>
        <text x="30" y="10" font-family="monospace" font-size="7" text-anchor="middle" fill="url(#dataGrad1)" opacity="0.9">10M+</text>
        <text x="30" y="18" font-family="monospace" font-size="5" text-anchor="middle" fill="url(#dataGrad1)" opacity="0.6">Data Points</text>
      </g>
      
      <g transform="translate(85, 8)">
        <rect x="0" y="0" width="60" height="20" rx="4" fill="url(#dataGrad1)" opacity="0.2"/>
        <text x="30" y="10" font-family="monospace" font-size="7" text-anchor="middle" fill="url(#dataGrad1)" opacity="0.9">60fps</text>
        <text x="30" y="18" font-family="monospace" font-size="5" text-anchor="middle" fill="url(#dataGrad1)" opacity="0.6">Render</text>
      </g>
      
      <g transform="translate(160, 8)">
        <rect x="0" y="0" width="60" height="20" rx="4" fill="url(#dataGrad1)" opacity="0.2"/>
        <text x="30" y="10" font-family="monospace" font-size="7" text-anchor="middle" fill="url(#dataGrad1)" opacity="0.9">5k+</text>
        <text x="30" y="18" font-family="monospace" font-size="5" text-anchor="middle" fill="url(#dataGrad1)" opacity="0.6">Users</text>
      </g>
      
      <!-- D3.js Icon -->
      <g transform="translate(240, 5)">
        <circle cx="15" cy="15" r="12" fill="none" stroke="url(#dataGrad1)" stroke-width="2" opacity="0.6"/>
        <text x="15" y="20" font-family="monospace" font-size="10" text-anchor="middle" fill="url(#dataGrad1)" opacity="0.8">D3</text>
      </g>
      
      <!-- React Icon -->
      <g transform="translate(270, 5)">
        <circle cx="15" cy="15" r="12" fill="none" stroke="url(#dataGrad1)" stroke-width="2" opacity="0.6"/>
        <circle cx="15" cy="15" r="2" fill="url(#dataGrad1)" opacity="0.8"/>
        <ellipse cx="15" cy="15" rx="16" ry="6" fill="none" stroke="url(#dataGrad1)" stroke-width="1" opacity="0.5" transform="rotate(60 15 15)"/>
        <ellipse cx="15" cy="15" rx="16" ry="6" fill="none" stroke="url(#dataGrad1)" stroke-width="1" opacity="0.5" transform="rotate(-60 15 15)"/>
      </g>
    </g>
  </g>
  
  <!-- Floating Data Elements -->
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="8" fill="url(#dataGrad1)" opacity="0.3"/>
    <circle cx="0" cy="0" r="4" fill="url(#dataGrad1)" opacity="0.6"/>
    <text x="0" y="3" font-family="monospace" font-size="6" text-anchor="middle" fill="url(#dataGrad1)" opacity="0.9">âˆž</text>
  </g>
  
  <!-- Decorative Data Flow -->
  <g opacity="0.3">
    <circle cx="50" cy="50" r="2" fill="url(#dataGrad1)"/>
    <circle cx="60" cy="45" r="1.5" fill="url(#dataGrad1)"/>
    <circle cx="70" cy="40" r="1" fill="url(#dataGrad1)"/>
    <circle cx="350" cy="250" r="3" fill="url(#dataGrad1)"/>
    <circle cx="370" cy="270" r="2" fill="url(#dataGrad1)"/>
  </g>
</svg>
